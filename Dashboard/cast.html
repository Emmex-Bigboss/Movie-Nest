<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cast</title>
  <link rel="stylesheet" href="./cast.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>
<body style="background-color: black; color: white;">

  <!-- Search Form -->
  <form class="d-flex p-3 search-wrapper" role="search" onsubmit="return false;">
  <div style="width: 90%;" class="position-relative">
    <input 
      class="form-control me-2"
      type="text"
      id="searchInput"
      placeholder="Search"
      aria-label="Search"
    />
    <div id="suggestions" class="suggestions-box text-start"></div>
  </div>
  <button style="margin-left: 1em;" class="btn btn-outline-light" type="button" id="searchBtn">Search</button>
</form>

  <!-- Main Cast Details -->
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-4 text-center">
        <img id="profile" src="" alt="Profile Image" class="img-fluid rounded shadow" />
      </div>
      <div class="col-md-8">
        <h2 id="person-name" class="mb-3"></h2>
        <p><strong>Known For:</strong> <span id="known-for"></span></p>
        <p><strong>Known Credits:</strong> <span id="known-credits"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Birthday:</strong> <span id="birthday"></span></p>
        <p><strong>Place of Birth:</strong> <span id="birthplace"></span></p>
        <p><strong>Also Known As:</strong> <span id="aliases"></span></p>
      </div>
    </div>

    <!-- Biography -->
    <div class="row mt-5">
      <div class="col">
        <h4>Biography</h4>
        <p id="biography" class="text-justify"></p>
      </div>
    </div>

    <!-- Known For Section -->
    <div class="row mt-5">
      <div class="col">
        <h4>Known For</h4>
        <div class="row" id="known-works"></div>
      </div>
    </div>
  </div>

  <!-- Modal for Search Results -->
  <div id="results">
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content" style="background-color: white !important; color: black !important;">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="resultsModalLabel">Search Results</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="./cast.js" type="module"></script>
</body>
</html>
